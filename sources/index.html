<script type="text/javascript">

// ------------- Génération de points aléatoires -------------
const vertex_list = [];
for(let i = 0; i < 10; i++)
	vertex_list.push(vertex_2d(
		(Math.random() - .5)*2,
		(Math.random() - .5)*2
	));

let coord_naive = .9;
vertex_list.push(vertex_2d(-coord_naive,coord_naive));
vertex_list.push(vertex_2d(coord_naive,coord_naive));
vertex_list.push(vertex_2d(coord_naive,-coord_naive));
vertex_list.push(vertex_2d(-coord_naive,-coord_naive));

// ------------- Exécution -------------
let result = quick_hull_2d(vertex_list);

console.log("result:", result);
result.forEach( (x) => console.log(vertex_list[x]) );
